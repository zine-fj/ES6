<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>async</title>
</head>
<body>
    <script>
        async function fn() {
            try{
                await Promise.reject('出现问题了')
            }catch(e){

            }
            let a = await Promise.resolve('success');
            console.log(a);
        }    

        fn().then(res=>{
            console.log(res);
        }).catch(err=>{
            console.log(err);
        })

        async function fn1() {
            await Promise.reject('出现问题了').catch(err=>{
                console.log(err);
            })

            let a = await Promise.resolve('success');
            console.log(a);
        }    

        fn1().then(res=>{
            console.log(res);
        }).catch(err=>{
            console.log(err);
        })
    </script>
</body>
</html>
