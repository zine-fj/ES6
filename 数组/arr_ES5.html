<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES5数组</title>
</head>
<body>
    <script>
        'use strict' //chrom 45版本需要加（未全面支持ES6语法）
        let arrStr = ['apple','banana','orange','tomato'];
        let arrJson = [
            {title:'aaaaa',read:100,hot:true},
            {title:'bbbbb',read:100,hot:false},
            {title:'ccccc',read:100,hot:true}
        ];
        let arrNum = [1,3,5,7,9];

        for (let i = 0; i < arrStr.length; i++) {
            console.log(arrStr[i]); // apple banana orange tomato
        };

        // arr.forEach()
        arrStr.forEach((val,index,arr)=>{
            console.log(val,index,arr);
            // apple 0 ["apple", "banana", "orange", "tomato"]
            // banana 1 ["apple", "banana", "orange", "tomato"]
            // orange 2 ["apple", "banana", "orange", "tomato"]
            // tomato 3 ["apple", "banana", "orange", "tomato"]
        });

        // arr.map()
        let newArr = arrJson.map((val,index,arr)=>{
            let json = {};
            json.t = `^_^${val.title}---`;
            json.r = val.read + 200;
            json.hot = val.hot == true && '真棒！！';
            return json;
        })
        console.log(newArr);
        
        // arr.filter()
        let newArr1 = arrJson.filter((item,index,arr)=>{
            return item.hot;
        })
        console.log(newArr1) //返回hot为true的对象所组成的数组

        // arr.some()
        let newArr2 = arrStr.some((val,index,arr)=>{
            return val = 'apple';
        });
        console.log(newArr2); // true

        // arr.every()
        let newArr3 = arrNum.every((val,index,arr)=>{
            return val%2 == 1;
        });
        console.log(newArr3); // true

        // arr.reduce()
        let newArr4 = arrNum.reduce((prev,cur,index,arr)=>{
            return prev + cur;
        })
        console.log(newArr4); // 25

        console.log(Math.pow(2,3)); // 8
        // console.log(2 ** 3); // 8 chrom45版本未支持
    </script>
</body>
</html>
