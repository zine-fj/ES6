<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES5数组</title>
</head>
<body>
    <script>
        'use strict' //chrom 45版本需要加（未全面支持ES6语法）
        let arrStr = ['apple','banana','orange','tomato'];
        let arrJson = [
            {title:'aaaaa',read:100,hot:true},
            {title:'bbbbb',read:100,hot:false},
            {title:'ccccc',read:100,hot:true}
        ];
        let arrNum = [1,3,5,7,9];

        // 1、join()
        let arrJoin = arrNum.join();
        console.log(arrJoin); //1,3,5,7,9
        let arrJoin1 = arrNum.join('-');
        console.log(arrJoin1); //1-3-5-7-9

        // 2、push() 和 pop()
        let arrPush = arrStr.push('litchi','good');
        console.log(arrPush); // 6
        let arrPop = arrStr.pop();
        console.log(arrPop); // good

        // 3、shift() 和 unshift()
        let arrUnshift = arrStr.unshift('no-bad','bad');
        console.log(arrUnshift); //7
        let arrShift = arrStr.shift();
        console.log(arrShift); // no-bad

        // 4、sort()
        let arrSort = arrNum.sort();
        console.log(arrSort); // [1, 3, 5, 7, 9]

        // 5、reverse()
        let arrReverse = arrNum.reverse();
        console.log(arrReverse); // [9, 7, 5, 3, 1]
        
        // 6、concat()
        let arrConcat = arrNum.concat(9,[11,13]);
        console.log(arrConcat); // [9, 7, 5, 3, 1, 9, 11, 13]
        console.log(arrNum); // [9, 7, 5, 3, 1]
        let arrConcat1 = arrNum.concat([9,[11,13]]);
        console.log(arrConcat1); // [9, 7, 5, 3, 1, 9, Array(2)]
        console.log(arrConcat1[6]); // [11, 13]

        // 7、slice()
        let arrSlice = arrNum.slice(1);
        let arrSlice2 = arrNum.slice(1,4);
        let arrSlice3 = arrNum.slice(1,-2);
        let arrSlice4 = arrNum.slice(-4,-1);
        console.log(arrNum); // [9, 7, 5, 3, 1]
        console.log(arrSlice); // [7, 5, 3, 1]
        console.log(arrSlice2); // [7, 5, 3]
        console.log(arrSlice3); // [7, 5]
        console.log(arrSlice4); // [7, 5, 3]

        // 8、splice
        console.log(arrNum); // [9, 7, 5, 3, 1]
        let arrSpliceIns = arrNum.splice(2,0,4,6);
        console.log(arrSpliceIns); // []
        console.log(arrNum); // [9, 7, 4, 6, 5, 3, 1]
        let arrSpliceDel = arrNum.splice(0,2);
        console.log(arrSpliceDel); // [9, 7]
        console.log(arrNum); // [4, 6, 5, 3, 1]
        let arrSpliceRep = arrNum.splice(1,1,2,4);
        console.log(arrSpliceRep); // [6]
        console.log(arrNum); // [4, 2, 4, 5, 3, 1]

        // 9、indexOf() 和 lastIndexOf()
        let arrIndexOf = arrNum.indexOf(5);
        let arrLastIndexOf = arrNum.lastIndexOf(5);
        console.log(arrIndexOf); // 3
        console.log(arrLastIndexOf); // 3 暂时有问题，都是从左到右
    </script>
</body>
</html>
