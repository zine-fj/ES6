<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6数组</title>
</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
    </ul>
    <script>
        'use strict' //chrom 45版本需要加（未全面支持ES6语法）

        let arrStr = ['apple','banana','orange','tomato'];
        let arrJson = [
            {title:'aaaaa',read:100,hot:true},
            {title:'bbbbb',read:100,hot:false},
            {title:'ccccc',read:100,hot:true}
        ];
        let arrNum = [1,3,5,7,9];
        let aLi = document.querySelectorAll('ul li');

        // 1、扩展运算符 ...；Array.from
        // 类数组：NodeList，获取到的DOM节点列
        console.log(aLi); //数据类型NodeList，类数组，不能进行数组的一些操作。

        let arrLi0 = [].slice.call(aLi); //转换为真数组，ES5之前的方法

        let arrLi = [...aLi]; //真数组
        let arrLi1 = Array.from(aLi); //真数组

        let arrNum1 = [...arrNum];
        let arrNum2 = Array.from(arrNum);

        // 类数组：arguments
        function show() {
            console.log(arguments); //数据类型Arguments
        }
        show(1,2,3,4,5);
        
        // 类数组：字符串
        let str = 'strive';
        // let arrStr1 = str.split(''); // 转数组
        let arrStr1 = Array.from(arrStr);
        console.log(arrStr1);

        // 类数组：json
        let json = {
            0:'apple',
            1:'banana',
            2:'orange',
            length: 3 //没有的话，转为的数组为空。
        };
        let arrJson1 = Array.from(json); // 转为数组
        
        // 2、Array.of()
        let arrOf = Array.of('apple','banana','orange');
        console.log(arrOf);

        // 3、Array.find()
        let arrFind = arrNum.find((val,index,arr)=>{
            return val > 10; 
        });
        console.log(arrFind);

        // 4、Array.findIndex()
        let arrFindIndex = arrNum.findIndex((val,index,arr)=>{
            return val > 3; 
        });
        console.log(arrFindIndex);

        // 5、arr.fill()
        let arrFill = new Array(10);
        arrFill.fill('默认值',1,3); // (从1开始到3结束，不包括3)
        console.log(arrFill);

        // 6、arr.includes()
        let arrIncludes = arrStr.includes('orange');
        console.log(arrIncludes);
        
        // 7、for...of...
        // 循环值。
        for(let val of arrStr) {
            console.log(val);
        };
        // 循环索引。
        for(let index of arrStr.keys()) {
            console.log(index);
        };
        // 循环索引 + 值。
        for(let item of arrStr.entries()) {
            console.log(item);
        };
        for(let [key,val] of arrStr.entries()) { // chrom45版本未支持[]写法
            console.log(key,val);
        }
    </script>
</body>
</html>
