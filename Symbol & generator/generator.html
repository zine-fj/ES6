<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>generator</title>
</head>
<body>
    <script>
        function * gen() {
            yield 'welcome';
            yield 'to';
            return '我是谁';
        }

        // 调用
        let g1 = gen();
        console.log(g1.next()); // {value: "welcome", done: false}
        console.log(g1.next()); // {value: "to", done: false}
        console.log(g1.next()); // {value: "我是谁", done: true}
        console.log(g1.next()); // {value: undefined, done: true}
        
        // 调用 for...of
        let g2 = gen();
        for(let val of g2) {
            console.log(val); // welcome to
        }

        // 解构赋值
        let g3 = gen();
        let [a,b] = gen();
        console.log(a,b); // welcome to

        // 扩展运算符
        let g4 = gen();
        console.log(...gen()); // welcome to

        // Array.from()
        let g5 = gen();
        console.log(Array.from(g5)); // ["welcome", "to"]
    </script>
</body>
</html>
